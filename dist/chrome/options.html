<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="options.css" />
  </head>

  <body class="options-body">
    <form class="options-form">
      <h3 class="options-label">
        <label for="urls">Pages to check every morning</label>
      </h3>
      <textarea class="options-textarea" rows="10" cols="80" id="urls" name="urls"></textarea>
      <button class="options-save" type="submit">Save</button>
    </form>
    <div class="options-feedback">
      <p id="options-feedback-text"></p>
    </div>
    <script src="options.js"></script>
  </body>
</html>
